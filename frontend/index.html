<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Styles Fix</title>
  
  <!-- Add this CSS to frontend/src/components/student/StudentRegistrationForm.jsx -->
  <!-- Or create frontend/src/styles/print.css and import it -->
  
  <style>
    /* ============================================
       FIXED PRINT STYLES FOR REGISTRATION FORM
       ============================================ */
    
    /* Base print styles */
    @media print {
      /* Page setup */
      @page {
        size: A4 portrait;
        margin: 15mm;
      }
      
      /* Reset for print */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
      
      /* Hide everything by default */
      body * {
        visibility: hidden !important;
      }
      
      /* Show only printable content */
      #printable-form,
      #printable-form * {
        visibility: visible !important;
      }
      
      /* Position printable content */
      #printable-form {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      
      /* Hide modal wrapper and buttons */
      .no-print,
      button,
      .fixed,
      .sticky,
      [class*="modal"],
      [class*="overlay"] {
        display: none !important;
        visibility: hidden !important;
      }
      
      /* Ensure images print */
      img {
        display: block !important;
        max-width: 100% !important;
        height: auto !important;
        page-break-inside: avoid !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Force borders to print */
      [class*="border"],
      .border-b,
      .border-t,
      .border-l,
      .border-r,
      .border-2,
      .border-4 {
        border-color: #000 !important;
        border-style: solid !important;
      }
      
      .border-b-2 {
        border-bottom: 2px solid #000 !important;
      }
      
      .border-t-2 {
        border-top: 2px solid #000 !important;
      }
      
      .border-2 {
        border: 2px solid #000 !important;
      }
      
      .border-4 {
        border: 4px solid #000 !important;
      }
      
      .border-b {
        border-bottom: 1px solid #000 !important;
      }
      
      /* Force backgrounds to print */
      [class*="bg-gray-100"],
      .bg-gray-100 {
        background-color: #f3f4f6 !important;
      }
      
      [class*="bg-gray-900"],
      .bg-gray-900 {
        background-color: #111827 !important;
        color: white !important;
      }
      
      /* Text colors */
      h1, h2, h3, h4, h5, h6,
      p, span, div, td, th, li,
      .text-gray-900 {
        color: #000 !important;
      }
      
      .text-white {
        color: #fff !important;
      }
      
      /* Page breaks */
      .page-break,
      .page-break-before {
        page-break-before: always !important;
      }
      
      .page-break-after {
        page-break-after: always !important;
      }
      
      .no-page-break,
      .page-break-inside-avoid {
        page-break-inside: avoid !important;
      }
      
      /* Prevent orphans and widows */
      p, div {
        orphans: 3 !important;
        widows: 3 !important;
      }
      
      /* Header and logo positioning */
      .flex {
        display: flex !important;
      }
      
      .items-center {
        align-items: center !important;
      }
      
      .justify-between {
        justify-content: space-between !important;
      }
      
      .justify-center {
        justify-content: center !important;
      }
      
      /* Grid layouts */
      .grid {
        display: grid !important;
      }
      
      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr) !important;
      }
      
      .grid-cols-3 {
        grid-template-columns: repeat(3, 1fr) !important;
      }
      
      /* Spacing */
      .gap-2 { gap: 0.5rem !important; }
      .gap-3 { gap: 0.75rem !important; }
      .gap-4 { gap: 1rem !important; }
      .gap-6 { gap: 1.5rem !important; }
      
      .space-y-2 > * + * { margin-top: 0.5rem !important; }
      .space-y-3 > * + * { margin-top: 0.75rem !important; }
      .space-y-4 > * + * { margin-top: 1rem !important; }
      
      /* Padding and margins */
      .p-4 { padding: 1rem !important; }
      .p-6 { padding: 1.5rem !important; }
      .p-8 { padding: 2rem !important; }
      
      .px-3 { padding-left: 0.75rem !important; padding-right: 0.75rem !important; }
      .px-4 { padding-left: 1rem !important; padding-right: 1rem !important; }
      .py-2 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important; }
      .py-4 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
      
      .mb-2 { margin-bottom: 0.5rem !important; }
      .mb-3 { margin-bottom: 0.75rem !important; }
      .mb-4 { margin-bottom: 1rem !important; }
      .mb-6 { margin-bottom: 1.5rem !important; }
      .mb-8 { margin-bottom: 2rem !important; }
      
      .mt-4 { margin-top: 1rem !important; }
      .mt-8 { margin-top: 2rem !important; }
      
      .pb-1 { padding-bottom: 0.25rem !important; }
      .pb-6 { padding-bottom: 1.5rem !important; }
      
      .pt-8 { padding-top: 2rem !important; }
      
      /* Typography */
      .text-xs { font-size: 0.75rem !important; }
      .text-sm { font-size: 0.875rem !important; }
      .text-base { font-size: 1rem !important; }
      .text-lg { font-size: 1.125rem !important; }
      .text-xl { font-size: 1.25rem !important; }
      .text-2xl { font-size: 1.5rem !important; }
      
      .font-semibold { font-weight: 600 !important; }
      .font-bold { font-weight: 700 !important; }
      
      .text-center { text-align: center !important; }
      .text-right { text-align: right !important; }
      
      .uppercase { text-transform: uppercase !important; }
      
      /* Border radius */
      .rounded { border-radius: 0.25rem !important; }
      .rounded-lg { border-radius: 0.5rem !important; }
      .rounded-xl { border-radius: 0.75rem !important; }
      .rounded-full { border-radius: 9999px !important; }
      
      /* Specific fixes for registration form */
      .w-20 { width: 5rem !important; }
      .h-20 { height: 5rem !important; }
      .w-32 { width: 8rem !important; }
      .h-32 { height: 8rem !important; }
      
      .w-48 { width: 12rem !important; }
      .w-full { width: 100% !important; }
      
      .flex-1 { flex: 1 !important; }
      .flex-shrink-0 { flex-shrink: 0 !important; }
      
      /* Checkmarks and icons */
      svg {
        display: inline-block !important;
        vertical-align: middle !important;
      }
      
      /* Fix for form field underlines */
      .border-b-gray-400,
      [class*="border-gray-400"] {
        border-color: #9ca3af !important;
      }
      
      /* Signature line */
      .border-b.border-gray-900 {
        border-bottom: 1px solid #000 !important;
      }
      
      /* Force logo to print */
      img[alt*="Merit"],
      img[alt*="Student"],
      img[src*="logo"] {
        opacity: 1 !important;
        visibility: visible !important;
        display: block !important;
      }
      
      /* Remove shadows for print */
      * {
        box-shadow: none !important;
        text-shadow: none !important;
      }
    }
    
    /* ============================================
       SCREEN STYLES (when not printing)
       ============================================ */
    
    @media screen {
      .print-only {
        display: none !important;
      }
    }
  </style>
 </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
